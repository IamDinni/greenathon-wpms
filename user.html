	// L.marker([26.925946, 75.774740]).addTo(mymap)
	// 	.bindPopup("<b>Welcome to Rajasthan Water Management Service!</b><br />").openPopup();

	 var popup = L.popup();

	function onMapClick(e) {
		console.log(e);
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);

    var markers = L.markerClusterGroup();

		// 	var marker = L.marker(new L.LatLng(a[0], a[1]), { title: title });
		// 	marker.bindPopup(title);

		// Json data
        $.getJSON( "./tanksgeo.json", function( data ) {
		var items = [];
		console.log(data);
		$.each( data, function( i, val ) {
					var title = data[i].tank;
					ltd = data[i].location.lat;
					lng = data[i].location.lng;
					var marker = L.marker(new L.LatLng(ltd, lng), { title: title });
					marker.bindPopup("<b>Tank name is "+title+"</b><form action='/complaintreg.php'><br><lable>Your complain</lable></br><input type='text'></input><br /><input type='submit' value='Submit'></form>");
					markers.addLayer(marker);
					// L.marker([26.925946, 75.774740]).addTo(mymap)
					// .bindPopup("<b>Welcome to Rajasthan Water Management Service!</b><br />")
		});
		mymap.addLayer(markers);

		});

		mymap.on('click', onMapClick);

	// Counter
	var easingFn = function (t, b, c, d) {
	var ts = (t /= d) * t;
	var tc = ts * t;
	return b + c * (tc + -3 * ts + 3 * t);
	}
	var options = {
	  useEasing: true, 
	  easingFn: easingFn, 
	  useGrouping: true, 
	  separator: ',', 
	  decimal: '.', 
	};
	var demo = new CountUp('myTargetElement', 0, 269, 0, 5, options);
	if (!demo.error) {
	  demo.start();
	} else {
	  console.error(demo.error);
	}

</script>
